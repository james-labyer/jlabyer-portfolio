<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input id="name" type="text" placeholder="Enter your name" required></input></label>
        <label id="email-label">Email <input id="email" type="email" placeholder="Enter your email" required></input></label>
        <label id="number-label">Age (optional) <input id="number" type="number" min=0 max=120 placeholder="Enter your age"></input></label>
        <label for="dropdown">Which option best describes your current role? 
          <select id="dropdown">
            <option>Select a role</option>
            <option>Student</option>
            <option>Full-time job</option>
          </select></label>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="def"><input id="def" type="radio" name="rec" value=1 class="inline"/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="rec" value=2 class="inline"/> Maybe</label>
        <label for="ns"><input id="nse" type="radio" name="rec" value=3 class="inline"/> Not Sure</label>
        <p>What would you like to see improved? (Check all that apply)</p>
        <label for="vid"><input id="vid" type="checkbox" name="improve" value="4" class="inline"/> Videos</label>
        <label for="ch"><input id="ch" type="checkbox" name="improve" value="5" class="inline"/> Challenges</label>
        <label for="proj"><input id="proj" type="checkbox" name="improve" value="6" class="inline"/> Projects</label>
        <p>Any comments or suggestions?</p>
        <textarea id="comment" name="comment" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
